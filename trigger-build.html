<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger Build - DailyClips</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #ff6b6b;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background: #ff5252;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #4caf50;
            color: white;
        }
        .error {
            background: #f44336;
            color: white;
        }
        .loading {
            background: #2196f3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Build Trigger</h1>
        <p>Click the button below to generate HTML files from your markdown videos.</p>
        <p><strong>Use this after publishing videos from the admin panel.</strong></p>
        
        <button onclick="triggerBuild()">üöÄ Generate HTML Files</button>
        
        <div id="status"></div>
        
        <div style="margin-top: 30px;">
            <a href="/" style="color: #ff6b6b; text-decoration: none;">‚Üê Back to Main Site</a>
        </div>
    </div>

    <script>
        async function triggerBuild() {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = '<div class="status loading">üîÑ Generating HTML files...</div>';
            
            try {
                // Trigger the build hook
                const response = await fetch('/.netlify/functions/build-hook', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = `
                        <div class="status success">
                            ‚úÖ HTML files generated successfully!<br>
                            <small>Timestamp: ${result.timestamp}</small>
                        </div>
                        <p>Your new videos should now appear on the main page.</p>
                        <a href="/" style="color: #ff6b6b; text-decoration: none;">‚Üê Check Main Site</a>
                    `;
                } else {
                    throw new Error(result.error || 'Build failed');
                }
                
            } catch (error) {
                statusDiv.innerHTML = `
                    <div class="status error">
                        ‚ùå Error: ${error.message}
                    </div>
                    <p>Please try again or check the console for details.</p>
                `;
                console.error('Build error:', error);
            }
        }
    </script>
</body>
</html>
