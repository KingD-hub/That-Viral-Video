<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DailyClips - Page 3</title>
  <link rel="stylesheet" href="/assets/styles.css" />
</head>
<body>
  <!-- ====== Adsterra/ExoClick POPUNDER (HEAD) ======
       Replace SRC with your real popunder script to trigger background tabs.
  -->
  <script type='text/javascript' src='//pl27466028.profitableratecpm.com/1c/ec/ba/1cecba33959a73dc0225a98248e1e330.js'></script>

  <header class="site-header">
    <div class="container">
      <a class="brand" href="/">DailyClips</a>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/legal.html">Legal</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="search-bar">
      <input type="text" id="searchBox" placeholder="Search videos..." onkeyup="searchVideos()" />
    </div>

    <div class="video-grid">
      <!-- Videos will be loaded here -->
    </div>

    <div class="pagination">
      <a href="/page2.html" class="page-btn">← Previous</a>
      <span class="page-info">Page 3</span>
      <a href="/page4.html" class="page-btn">Next →</a>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> DailyClips · 18+ Only · <a href="/legal.html">Legal</a></p>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Simple new tab approach - all videos open in new tabs
    document.addEventListener('DOMContentLoaded', function() {
        const videoLinks = document.querySelectorAll('.video-card a');
        
        videoLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault(); // Stop normal link behavior
                
                // Open video in new tab - user goes there
                const videoTab = window.open(this.href, '_blank');
                if (videoTab) {
                    videoTab.focus(); // User switches to video tab
                }
                
                // Original tab stays on homepage - ads can fire here normally
            });
        });
    });

    // Search functionality
    function searchVideos() {
        const searchTerm = document.getElementById('searchBox').value.toLowerCase();
        const videoCards = document.querySelectorAll('.video-card');
        
        videoCards.forEach(card => {
            const title = card.getAttribute('data-title').toLowerCase();
            const description = card.getAttribute('data-description').toLowerCase();
            const tags = card.getAttribute('data-tags').toLowerCase();
            
            if (title.includes(searchTerm) || description.includes(searchTerm) || tags.includes(searchTerm)) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    }

    // Clear search when search box is empty
    document.getElementById('searchBox').addEventListener('input', function() {
        if (this.value === '') {
            const videoCards = document.querySelectorAll('.video-card');
            videoCards.forEach(card => {
                card.style.display = 'block';
            });
        }
    });
  </script>
</body>
</html>
