<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #2c2c2c;
            padding: 30px;
            border-radius: 10px;
        }
        button {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 0;
        }
        .output {
            background: #1a1a1a;
            border: 1px solid #333;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§ª Test Generator</h1>
        
        <button id="testBtn">Test Button</button>
        <button onclick="testFunction()">Inline Test</button>
        
        <div id="output" class="output" style="display: none;"></div>
    </div>

    <script>
        // Test 1: Event listener
        document.getElementById('testBtn').addEventListener('click', function() {
            console.log('Event listener works!');
            document.getElementById('output').textContent = 'Event listener works!';
            document.getElementById('output').style.display = 'block';
        });
        
        // Test 2: Inline function
        function testFunction() {
            console.log('Inline function works!');
            document.getElementById('output').textContent = 'Inline function works!';
            document.getElementById('output').style.display = 'block';
        }
        
        // Test 3: DOM ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM is ready!');
        });
        
        // Test 4: Window load
        window.addEventListener('load', function() {
            console.log('Window loaded!');
        });
    </script>
</body>
</html>
