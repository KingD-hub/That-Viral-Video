        // Display videos for current page
        function displayVideos() {
            const videoGrid = document.getElementById('videoGrid');

            `).join('');
        }

        // Setup pagination
        function setupPagination() {
            const totalPages = Math.ceil(filteredVideos.length / videosPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            if (currentPage > 1) {
                paginationHTML += `<a href="#" onclick="changePage(${currentPage - 1})">‚Üê Previous</a>`;
            }
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    paginationHTML += `<span class="current">${i}</span>`;
                } else {
                    paginationHTML += `<a href="#" onclick="changePage(${i})">${i}</a>`;
                }
            }
            
            // Next button
            if (currentPage < totalPages) {
                paginationHTML += `<a href="#" onclick="changePage(${currentPage + 1})">Next ‚Üí</a>`;
            }
            
            pagination.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            currentPage = page;
            displayVideos();
            setupPagination();
            window.scrollTo(0, 0);
        }

        // Search videos
        function searchVideos() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            if (searchTerm === '') {
                filteredVideos = [...allVideos];
            } else {
                filteredVideos = allVideos.filter(video => 
                    video.title.toLowerCase().includes(searchTerm) ||
                    video.description.toLowerCase().includes(searchTerm) ||
                    video.tags.toLowerCase().includes(searchTerm)
                );
            }
            
            currentPage = 1;
            displayVideos();

        }
